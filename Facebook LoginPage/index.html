<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-fb">
        <div id="fb-left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/yI/r/4aAhOWlwaXf.svg" alt="">
            <P>Facebook helps you connect and share<br>with the people in your life.</P>
        </div>
        <div id="fb-right">
            <div id="container">
                <div id="page"></div>
                <form action="">
                    <input id="text" type="email" placeholder="Email address or phone number"><br>
                    <input id="text-2" type="password" placeholder="Password"><br>
                    <button>Log in</button>
                    <a id="link" href="#">Forgetten Password</a>
                    <button id="newAcc">Create new account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
